<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h2 {
      text-align: center;
      margin: 20px 0 10px;
      font-size: 1.8rem;
      color: #0091ff;
    }

    #chatBox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #2b2b2b;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
    }

    .user, .bot {
      max-width: 80%;
      padding: 10px 15px;
      margin: 10px;
      border-radius: 20px;
      word-wrap: break-word;
    }

    .user {
      background-color: #007bff;
      color: #fff;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background-color: #3a3a3a;
      color: #cceccc;
      align-self: flex-start;
      margin-right: auto;
    }

    #inputArea {
      display: flex;
      padding: 35px;
      background-color: #1e1e1e;
      border-top: 1px solid #333;
    }

    #messageInput {
      flex: 1;
      padding: 12px 15px;
      border: none;
      border-radius: 25px;
      outline: none;
      font-size: 1rem;
      background-color: #333;
      color: #fff;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background-color: #00d8ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #sendBtn:hover {
      background-color: #00c5e6;
    }
  </style>
</head>
<body>
  <h2>GodSpeed's AI Customer Chatbot</h2>
  <div id="chatBox"></div>

  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io("http://localhost:3000"); // Backend URL
    socket.on("connect", () => {
      console.log("âœ… Connected to server via Socket.io");
    });

    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    const userId = "roshan001"; // Customize per user session if needed

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = sender;
      msg.innerText = sender === "user" ? `You: ${text}` : `Bot: ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }


    sendBtn.onclick = () => {
      const msg = input.value.trim();
      if (!msg) return;
      appendMessage("user", msg);
      socket.emit("chat-message", { userId, message: msg });
      input.value = "";
    };


    // Optional: Press Enter to send
    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendBtn.click();
    });
    socket.on("chat-response", (data) => {
      appendMessage("bot", data.response);

      if (data.escalate) {
        const notice = document.createElement("div");
        notice.className = "bot";
        notice.style.color = "#ff8080";
        notice.innerText = "A human support agent will contact you shortly.";
        chatBox.appendChild(notice);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
      console.log("Received from server:", data);
    });

  </script>
</body>
</html>
